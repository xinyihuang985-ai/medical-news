<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBM-Agent | 循证医学 AI 决策支持系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', -apple-system, sans-serif; }
        .sidebar { background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .glass-card { background: white; border: 1px solid #e2e8f0; transition: all 0.3s ease; }
        .glass-card:hover { transform: translateY(-2px); box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1); }
        .status-pulse { position: relative; }
        .status-pulse::after {
            content: ""; position: absolute; width: 8px; height: 8px; 
            background: #22c55e; border-radius: 50%; right: -12px; top: 6px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen flex flex-col lg:flex-row text-slate-900">

    <aside class="sidebar w-full lg:w-[360px] lg:h-screen lg:sticky lg:top-0 flex flex-col text-slate-300 shadow-2xl shrink-0 custom-scrollbar overflow-y-auto">
        
        <div class="p-10 flex justify-center border-b border-slate-800/50">
            <div class="w-full max-w-[280px] h-32 bg-white rounded-2xl flex items-center justify-center shadow-xl p-4">
                <img src="logo.png" class="w-full h-full object-contain" alt="EBM-Agent Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <i class="fas fa-microscope text-blue-600 text-5xl" style="display:none;"></i>
            </div>
        </div>

        <div class="p-8 space-y-10">
            <section>
                <h3 class="text-xs font-bold text-white uppercase tracking-widest mb-4 flex items-center gap-2">
                    <i class="fas fa-bullseye text-blue-500"></i> 医研速递愿景
                </h3>
                <div class="bg-blue-500/5 p-4 rounded-xl border border-blue-500/20">
                    <p class="text-[12px] leading-relaxed italic text-blue-100/80">
                        "在海量医学文献中精准捕捉科研脉搏，让每一份简报都具备改变临床实践的潜力。"
                    </p>
                </div>
            </section>

            <section>
                <h3 class="text-xs font-bold text-white uppercase tracking-widest mb-4 flex items-center gap-2">
                    <i class="fas fa-users text-blue-500"></i> 团队成员
                </h3>
                <div class="flex flex-wrap gap-x-3 gap-y-2 text-[11px] text-slate-400">
                    <span class="hover:text-white transition-colors">刘一帆</span>
                    <span class="hover:text-white transition-colors">黄欣怡</span>
                    <span class="hover:text-white transition-colors">陈彦冰</span>
                    <span class="hover:text-white transition-colors">何学为</span>
                    <span class="hover:text-white transition-colors">林思扬</span>
                    <span class="hover:text-white transition-colors">苏鸿恩</span>
                    <span class="hover:text-white transition-colors">江晨凯</span>
                    <span class="hover:text-white transition-colors">李陈汐</span>
                </div>
            </section>

            <section>
                <h3 class="text-xs font-bold text-white uppercase tracking-widest mb-4 flex items-center gap-2">
                    <i class="fas fa-user-graduate text-blue-500"></i> 指导老师
                </h3>
                <div class="flex flex-wrap gap-x-2 gap-y-1 text-[11px] text-slate-400">
                    <span>庄源东</span><span>/</span><span>罗道枢</span><span>/</span><span>赵江杰</span><span>/</span><span>蔡兆霖</span><span>/</span><span>翟广涛</span>
                </div>
            </section>

            <section>
                <h3 class="text-xs font-bold text-white uppercase tracking-widest mb-4 flex items-center gap-2">
                    <i class="fas fa-rss text-blue-500"></i> 每日科研速递
                </h3>
                <div class="space-y-3 text-[11px] text-slate-400 leading-relaxed">
                    <p><i class="fas fa-check text-blue-500 mr-2"></i><strong class="text-slate-200">领域定制：</strong>每日自动检索 PubMed 最新成果。</p>
                    <p><i class="fas fa-check text-blue-500 mr-2"></i><strong class="text-slate-200">临床转化：</strong>AI 深度解读研究临床价值。</p>
                </div>
            </section>

            <div class="pt-6 border-t border-slate-800/50">
                <div id="sync-status" class="flex items-center gap-2 text-[10px] text-slate-500 font-bold uppercase tracking-widest">
                    <span class="status-pulse text-green-500">数据已同步</span>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 p-6 lg:p-12 overflow-y-auto">
        <header class="mb-10 flex flex-col lg:flex-row justify-between lg:items-end gap-4">
            <div>
                <h2 class="text-2xl lg:text-3xl font-bold text-slate-900 mb-2 font-serif">文献科研简报</h2>
                <p class="text-slate-500 font-medium italic">EBM-Agent AI Driven Evidence Analysis</p>
            </div>
            <div id="user-tag" class="text-[10px] font-black bg-blue-600 text-white px-4 py-2 rounded-full shadow-lg self-start">
                USER: INITIALIZING
            </div>
        </header>

        <div id="content-list" class="grid grid-cols-1 gap-8">
            <div class="animate-pulse space-y-4">
                <div class="h-64 bg-slate-200 rounded-2xl"></div>
            </div>
        </div>
    </main>

    <script>
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user');
            const container = document.getElementById('content-list');
            const userTag = document.getElementById('user-tag');

            if (!userId) {
                container.innerHTML = `<div class="p-12 text-center glass-card rounded-2xl border-2 border-dashed border-slate-200 text-slate-400">请使用专属链接访问。</div>`;
                return;
            }

            userTag.innerText = `ID: ${userId.substring(0, 12)}...`;

            try {
                const response = await fetch(`./data/data_${userId}.json?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error('NOT_FOUND');
                const data = await response.json();

                container.innerHTML = data.map(item => `
                    <article class="glass-card p-8 lg:p-10 rounded-3xl relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-2 h-full bg-blue-600"></div>
                        <div class="flex flex-col lg:flex-row justify-between lg:items-start mb-6 gap-4">
                            <h3 class="text-xl lg:text-2xl font-bold text-slate-900 leading-snug lg:max-w-2xl">${item.chinese_title || item.original_title}</h3>
                            <span class="text-sm font-bold text-blue-600 shrink-0">${item.publish_date || '2026-02'}</span>
                        </div>
                        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <div class="lg:col-span-8">
                                <p class="text-slate-600 text-sm leading-relaxed mb-6 font-light">${item.deep_analysis || item.abstract}</p>
                                <a href="${item.source_url}" target="_blank" class="inline-flex px-6 py-3 bg-slate-900 text-white text-[10px] font-bold rounded-xl hover:bg-blue-600 transition-all uppercase tracking-widest">阅读原文</a>
                            </div>
                            <div class="lg:col-span-4 bg-slate-50 p-6 rounded-2xl border border-slate-100 italic text-slate-700 text-xs leading-relaxed">
                                <i class="fas fa-quote-left text-blue-200 mr-2"></i>${item.clinical_significance || 'AI 正在解析该研究对临床决策的潜在影响...'}
                            </div>
                        </div>
                    </article>
                `).join('');
            } catch (err) {
                container.innerHTML = `<div class="p-20 text-center text-slate-500 font-light">正在同步最新科研动态，请稍后刷新...</div>`;
            }
        }
        init();
    </script>
</body>
</html>
